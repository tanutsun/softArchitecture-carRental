swagger: "2.0"
info:
  version: "0.0.1"
  title: Car Rental
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
#
tags:
- name: "car"
  description: "Everything about your Car Rental"
  externalDocs:
    description: "Find out more"
    url: "http://swagger.io"
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /getCarDisplay:
    # binds a127 app logic to a route
    x-swagger-router-controller: car_rental
    get:
      tags:
        - "car"
      description: Returns all of car in system for show to the user
      # used as the method name of the controller
      operationId: getCarDisplay
      parameters:
        - name: from
          in: query
          description: Request api from
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/CarResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /getCarOne:
    # binds a127 app logic to a route
    x-swagger-router-controller: car_rental
    get:
      tags:
        - "car"
      description: Returns all of car in system for show to the user
      # used as the method name of the controller
      operationId: getCarOne
      parameters:
        - name: id
          in: query
          description: Resource ID
          required: true
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/CarOneResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /rentCar:
    # binds a127 app logic to a route
    x-swagger-router-controller: car_rental
    put:
      tags:
        - "car"
      description: Change status of car
      # used as the method name of the controller
      operationId: rentCar
      parameters:
        - name: id
          in: query
          description: Resource id
          required: true
          type: "integer"
          format: "int64"
        - name: data
          in: body
          description: data update
          required: true
          # type: "object"
          schema:
            $ref: "#/definitions/Car"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SuccessResponse"
        "400":
          description: Error
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ErrorResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /addCar:
    # binds a127 app logic to a route
    x-swagger-router-controller: car_rental
    post:
      tags:
        - "car"
      description: Add car for rent
      # used as the method name of the controller
      operationId: addCar
      parameters:
        - name: data
          in: body
          description: data add
          required: true
          # type: "object"
          schema:
            $ref: "#/definitions/Car"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SuccessResponse"
        "400":
          description: Error
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ErrorResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /deleteCar:
    # binds a127 app logic to a route
    x-swagger-router-controller: car_rental
    delete:
      tags:
        - "car"
      description: delete car
      # used as the method name of the controller
      operationId: deleteCar
      parameters:
        - name: id
          in: query
          description: Resource id
          required: true
          type: "integer"
          format: "int64"
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SuccessResponse"
        "400":
          description: Error
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ErrorResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
